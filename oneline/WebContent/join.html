<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="css/join.css">
</head>
<body>
<div id="container">
<h1>회원 가입</h1>
<form method="post" action="join_proc.jsp">
 <fieldset>
  <ul>
   <li>
   <h3 class="name"><label for="uid">아이디</label></h3>
   <input type="text" name="uid" autofocus placeholder="아이디를 입력하세요" required> 
   </li>
   <li>
   <h3 class="name"><label for="pwd">비밀번호</label></h3>
   <input type="password" name="pwd" placeholder="8~16자 영문 대 소문자, 숫자, 특수문자 사용" required> 
   </li> 
   <li>
   <h3 class="name"><label for="pw">비밀번호 재확인</label></h3>
   <input type="password" name="pw" required> 
   </li>
   <li>
   <h3 class="name"><label for="uname">이름</label></h3>
   <input type="text" name="uname" required> 
   </li>
   <li>
   <h3 class="name"><label for="birth">생년월일</label></h3>
   <input type="date" name="birth" required> 
   </li>
   <li>
   <h3 class="name"><label for="mail">본인 확인 이메일</label></h3>
   <input type="email" name="mail" placeholder="예)april21@**.com" required> 
   </li>
   <li>
   <h3 class="name"><label for="tel">휴대전화</label></h3>
   <input type="tel" name="tel" required> 
   </li>
   <li>
   <h3 class="name">메일 수신</h3>
    <label for="mailing"><input type="radio" name="mailing" value="O" checked>메일 수신</label>
    <label for="mailing_n"><input type="radio" name="mailing" value="X">메일 수신 안 함</label>     
   </li>
  </ul>      
 </fieldset>
 <div id="button">
  <input type="submit" value="가입하기">
 </div>
</form>
</div> 
</body>
</html>
